<div class="modal is-active">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">{{ isEdit ? 'Edit User' : 'Add New User' }}</p>
      <button class="delete" aria-label="close" (click)="onClose.emit()"></button>
    </header>
    <section class="modal-card-body">
      <form>
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input
              class="input"
              type="text"
              [(ngModel)]="userData.name"
              name="name"
              placeholder="Enter user name"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input
              class="input"
              type="email"
              [(ngModel)]="userData.email"
              name="email"
              placeholder="Enter user email"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Role</label>
          <div class="control">
            <div class="select">
              <select [(ngModel)]="userData.role" name="role">
                <option value="Student">Student</option>
                <option value="Employed">Employed</option>
                <option value="Unemployed">Unemployed</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" (click)="save()">Save</button>
      <button class="button" (click)="onClose.emit()">Cancel</button>
    </footer>
  </div>
</div>
